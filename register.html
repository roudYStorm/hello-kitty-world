<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<script defer src="bundle.js"></script></head>
<body>
    <main class="container">
        <form class="form" method="post">
            <h1 class="title">Register</h1>
            <label class="label" for="username">Email</label>
            <input class="input" id="username" type="text">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" type="text">
            <label class="label" for="confirm-password">Confirm password</label>
            <input class="input" id="confirm-password" type="text">
            <p class="subtitle">Already have acount? <a href="login.html" class="subtitle_link">Login</a></p>
            <button type="submit" class="button">Register</button>
        </form>
    </main>
</body>
</html>
